    var canvas, renderer, stage, mouse,
            drawData, drawIndex, drawTotal, offsetX = 0, offsetY = 0,
            isDrawMode = true, lineThickness = 4, lineColor = 0xFFFFFF,
            canvasWidth = 400, canvasHeight = 400;

    window.onload = initailize.bind(this);
    window.onresize = resizeWindow.bind(this);
    window.document.addEventListener('keyup', onKeyUp.bind(this));

    function initailize() {
        canvas = document.getElementById('canvas');

        renderer = new PIXI.CanvasRenderer(canvas.width, canvas.height, {
            view: canvas,
            autoResize: true,
            backgroundColor: 0x3498db
        });

        stage = new PIXI.Container();
        mouse = renderer.plugins.interaction.mouse;

        updateLoop();
        resizeWindow();
        startApplication();
    }


    function startApplication() {
        drawData = [];

//        setDrawMode.call(this);
        setRestoreMode.call(this);

        this.ticker = PIXI.ticker.shared;
        this.ticker.autoStart = false;
        this.ticker.stop();
        this.ticker.add(play.bind(this));
    }


    function setDrawMode() {
        isDrawMode = true;

        this.mousedownListener = onMouseDown.bind(this);
        this.mousemoveListener =  onMouseMove.bind(this);
        this.mouseupListener = onMouseUp.bind(this);

        this.s = new PIXI.Sprite();
        this.s.interactive = true;
        this.s.hitArea = new PIXI.Rectangle(0, 0, canvas.width, canvas.height);
        this.s.on('mousedown', this.mousedownListener);
        stage.addChild(this.s);

        this.drawCanvas = new PIXI.Graphics();
        stage.addChild(this.drawCanvas);

        var center = getCenterPosition();
        this.guideLineSprite = new PIXI.Sprite();
        this.guideLineSprite.x = center.x - canvasWidth / 2;
        this.guideLineSprite.y = center.y - canvasHeight / 2;
        stage.addChild(this.guideLineSprite);

        this.guideLine = new PIXI.Graphics();
        this.guideLine.lineStyle(1, 0xFFFFFF);
        this.guideLine.drawRect(0, 0, canvasWidth, canvasHeight);
        this.guideLine.endFill();
        this.guideLineSprite.addChild(this.guideLine);

        createResultCanvas.call(this);
    }


    function setRestoreMode() {
        isDrawMode = false;

        createResultCanvas.call(this);

        this.sendResume = this.restoreDraw.bind(this, smileData2);
        setTimeout(this.sendResume, 1500);
    }


    function createResultCanvas() {
        var center = getCenterPosition();
        this.resultSprite = new PIXI.Sprite();
        this.resultSprite.x = center.x - canvasWidth / 2;
        this.resultSprite.y = center.y - canvasHeight / 2;
        this.resultSprite.hitArea = new PIXI.Rectangle(0, 0, canvasWidth, canvasHeight);
        stage.addChild(this.resultSprite);

        this.resultCanvas = new PIXI.Graphics();
        this.resultSprite.addChild(this.resultCanvas);
    }


    function onMouseDown(event) {
        this.s.on('mousemove', this.mousemoveListener);
        this.s.on('mouseup', this.mouseupListener);
        this.drawStart();
    }


    function onMouseMove(event) {
        this.draw();
    }


    function onMouseUp(event) {
        this.s.off('mousemove', this.mousemoveListener);
        this.s.off('mouseup', this.mouseupListener);
        this.drawEnd();
    }


    function drawStart() {
        this.drawCanvas.lineStyle(lineThickness, lineColor);
        var x = mouse.global.x, y = mouse.global.y;
        this.prev = {x: x, y: y};

        this.drawCanvas.moveTo(x, y);

        x = x - offsetX;
        y = y - offsetY;

        drawData.push(HEADER_MOVE_LINE + x.toFixed(2) + DRAW_VO_SEPERATOR + y.toFixed(2));
    }


    function draw() {
        var x = mouse.global.x, y = mouse.global.y;
        drawing(this.drawCanvas, mouse.global);

        x = x - offsetX;
        y = y - offsetY;

        drawData.push(HEADER_DRAW_LINE + x.toFixed(2) + DRAW_VO_SEPERATOR + y.toFixed(2));
    }


    function drawing(graphics, current) {
        var cx = current.x - ((current.x - this.prev.x) >> 1);
        var cy = current.y - ((current.y - this.prev.y) >> 1);
        graphics.quadraticCurveTo(cx, cy, current.x, current.y);
        this.prev = current;
    }


    function gradient(a, b) {
        return (b.y - a.y) / (b.x - a.x);
    }


    function drawEnd() {
        //console.log(drawData.length);
    }


    function showResult() {
//        this.resultCanvas.beginFill(0x000000, 0.001);
//        this.resultCanvas.drawRect(0, 0, canvasWidth, canvasHeight);
//        this.resultCanvas.endFill();
        this.resultCanvas.lineStyle(lineThickness, lineColor);

        if (this.drawCanvas) {
            this.drawCanvas.clear();
            this.guideLineSprite.visible = false;
        }

        drawIndex = 0;
        drawTotal = drawData.length;
        this.drawing = drawing.bind(this);
        this.ticker.start();
    }


    function play() {
        if (drawIndex !== drawTotal) {
            this.resultCanvas.lineStyle(lineThickness, lineColor);

            var data = getDrawData(drawIndex);

            if (data) {
                switch (data.header) {
                    case HEADER_MOVE_LINE:
                        this.prev = {x: data.x, y: data.y};
                        this.resultCanvas.moveTo(data.x, data.y);
                        break;

                    case HEADER_DRAW_LINE:
                        this.drawing(this.resultCanvas, data);
                        break;
                }

                drawIndex++;
            }
        }
        else {
            playComplete.call(this);
        }
    }


    function getDrawData(index) {
        var data = drawData[index];

        if (data) {
            var header = data.charAt(0);
            var body = data.substr(1);
            var point = body.split(DRAW_VO_SEPERATOR);
            return {header: header, body: body, x: Number(point[0]), y: Number(point[1])};
        }
        return null;
    }


    function playStop() {
        this.ticker.stop();
    }


    function playComplete() {
        this.ticker.stop();
        this.drawResult = drawData.join(',');
        console.log('-------------------------------------------------');
        console.log(this.drawResult);
        console.log('-------------------------------------------------');

        drawData = [];
        this.resultSprite.buttonMode = true;
        this.resultSprite.interactive = true;
        this.resultSprite.on('click', goAbout);

        this.twinkel = twinkle.bind(this);
        setTimeout(this.twinkel, 1500);
    }


    function twinkle() {
        this.resultSprite.alpha = (this.resultSprite.alpha == 1) ? this.resultSprite.alpha = 0.3 : this.resultSprite.alpha = 1;
        setTimeout(this.twinkel, 1500);
    }


    function restoreDraw(resultData) {
        drawData = resultData.split(',');

        this.resultCanvas.clear();
        this.resultCanvas.lineStyle(lineThickness, 0xFFFFFF);
        showResult.call(this);
    }


    function updateLoop (ms) {
        update(ms);
        requestAnimFrame(updateLoop.bind(this));
    }


    function update(ms) {
        renderer.render(stage);
    }


    function resizeWindow() {
        var size = getCanvasSize(),
                width = size.width,
                height = size.height;

        canvas.width = width;
        canvas.height = height;

        if (canvas.style) {
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        if (this.s) {
            this.s.hitArea = new PIXI.Rectangle(0, 0, width, height);
        }

        renderer.resize(width, height);

        offsetX = width / 2 - canvasWidth / 2;
        offsetY = height / 2 - canvasHeight / 2;

        if (this.guideLineSprite) {
            this.guideLineSprite.x = offsetX;
            this.guideLineSprite.y = offsetY;
        }

        if (this.resultSprite) {
            this.resultSprite.x = offsetX;
            this.resultSprite.y = offsetY;
        }
    }


    function reset() {
        drawData = [];
        drawIndex = 0;
        drawTotal = 0;
        this.drawCanvas.clear();
        this.resultCanvas.clear();
    }


    function goAbout() {
        window.location.href = 'https://twipixel.github.io/about/';
    }


    function getCanvasSize() {
        return {width: window.innerWidth * window.devicePixelRatio, height: window.innerHeight * window.devicePixelRatio};
    }


    function getCenterPosition() {
        var size = getCanvasSize();
        return {x: size.width / 2, y: size.height / 2};
    }


    function onKeyUp(event) {
        //console.log('keyCode', event.keyCode);
        switch (event.keyCode) {
            case 27: //consts.KeyCode.ESC
            case 32://consts.KeyCode.SPACE
                reset.call(this);
                break;
            case 49: //consts.KeyCode.NUM_1
                showResult.call(this);
                break;
            case 50: //consts.KeyCode.NUM_2
                restoreDraw.call(this, smileData2);
                break;
        }
    }
